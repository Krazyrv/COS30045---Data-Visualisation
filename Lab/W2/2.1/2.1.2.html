<!DOCTYPE html>

    <title> Task 2.1 D3 Data Binding</title>

    <script src = "https://d3js.org/d3.v7.min.js" ></script>
</head>

<body>
    <h1> The D3 Journey Start Here </h1>

    <script>
        var dataset = [14,5,26,23,9]

        d3.select("body").selectAll("p") //Select all paragraphs "p" in the body element
            .data(dataset)          //This count the elements in the dataset
            .enter()                // Create a placeholder for each element in the dataset
            .append("p")            // Append "p" to each place holder of the dataset
            .text("New paragraph"); //Take the new "p" element to insert to a text value
    </script>
