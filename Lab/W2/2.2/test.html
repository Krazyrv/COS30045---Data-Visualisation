<!DOCTYPE html>

<head>
    <meta charset = "utf-8" />

    <title> Task 2.2 Drawing with data</title>

    <script src = "https://d3js.org/d3.v7.min.js" ></script>
</head>

<body>
    <h1> The D3 Journey Start Here </h1>

    <script>
        var w = 500;
        var h = 100;

        var dataset = [14,5,26,23,9]

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d,i){
                    return (i * (w / dataset.length)+10);
                })
                .attr("y", 0)
                .attr("width", 20)
                .attr("height", 100);

    </script>
